name: CI pipeline
on:
  push:
  pull_request:
    types: [opened, reopened]
jobs:
  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”§ Install modules
        run: bun install

      - name: âš™ï¸ Build app
        run: bun run build

