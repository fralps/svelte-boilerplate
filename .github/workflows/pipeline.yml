  licenses:
    name: Â©ï¸ Licenses
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Checkout code
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”§ Install modules
        run: bun install

      - name: ğŸ§ª Run licenses check
        shell: bash
        run: bash ".github/scripts/check-licenses.sh"

  checks:
    name: âš™ï¸ TS svelte-checks
    if: success()
